<div class="container">
   <form class="form mat-elevation-z8">


      <h1>Help Desk</h1>
      <h1>Trabalho Final do Curso  </h1>

      <img src="assets/img/login-image.svg" alt="Help Desk - Dicas de um DEV">

      <h4>Saudações, o primeiro acesso pode demorar até 1 minuto, pq o servidor herouku(free) "dorme" a cada 30m, após isso ele executa normalmente!</h4>

      <mat-form-field class="full-width" appearance="outline">
         <mat-label>E-mail</mat-label>
         <input 
         [formControl]="email"
         required
         [(ngModel)]="creds.email" 
         name="email" 
         matInput 
         placeholder="Ex. fulano@mail.com">
         <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
         <mat-label>Senha</mat-label>
         <input 
         [formControl]="senha"
         required
         [(ngModel)]="creds.senha" 
         name="senha" 
         type="password" 
         matInput 
         placeholder="Ex. 123456">
         <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>

      <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
   </form>

</div>
